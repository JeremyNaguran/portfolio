<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'homepage' %}">My Portfolio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link" href="https://www.twitter.com">Twitter</a>
                        <a class="nav-link" href="{% static 'resume.pdf' %}">Resume</a>
                        <a class="nav-link active" href="{% url 'blogs' %}">Blog</a>
                    </div>
                </div>
            </div>
        </nav> 
    </header>

    <main>
        <div class="container">
            <h1 class="text-center pt-3">Welcome to Jeremy's Blog</h1>
            <br />
            <br />
            <h3>Latest Blogs</h3>
            <hr />
            
            {% for blog in blogs.all  %}
            <div>
                <a href="{% url 'blog_detail' blog.id %}"><h4>{{ blog.title }}</h4></a>
                <h5>{{ blog.pub_date_pretty }}</h5>
                <img class="img-fluid" src="{{ blog.image.url }}" width="200" height="100" />
                <p>{{ blog.summary }}</p>
            </div>
            <br />
            <br />
            {% endfor %}
                
            

        </div>

    </main>

        </div>
